<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    Buttons
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn btn-secondary">Button Secondary</button>
    <button class="btn btn-warning">Button Warning</button>
    <button class="btn btn-danger">Button Danger</button>
    <button class="btn btn-info">Button Info</button>
    <button class="btn btn-dark">Button Dark</button>
    <button class="btn btn-light">Button Light</button>
    <button class="btn btn-success">Button Success</button>
    <a href="#" class="btn btn-primary">Anchor with Button classes</a>
    <button class="btn btn-outline-secondary">Button Secondary</button>
    <button class="btn btn-outline-warning">Button Warning</button>
    <button class="btn btn-outline-danger">Button Danger</button>
    <button class="btn btn-outline-info">Button Info</button>
    <button class="btn btn-outline-dark">Button Dark</button>
    <button class="btn btn-outline-light">Button Light</button>
    <button class="btn btn-outline-success">Button Success</button>
    <button class="btn btn-outline-success btn-lg">Large Button Success</button>
    <button class="btn btn-outline-success">Normal Button Success</button>
    <button class="btn btn-outline-success btn-sm">Small Button Success</button>
    <div class="btn-group m-2">
      <button class="btn btn-success">Previous</button>
      <button class="btn btn-success">1</button>
      <button class="btn btn-success">2</button>
      <button class="btn btn-success">3</button>
      <button class="btn btn-success">Next</button>
    </div>
    <br />
    <div class="btn-group btn-group-lg m-2">
      <button class="btn btn-warning">Previous</button>
      <button class="btn btn-warning">1</button>
      <button class="btn btn-warning disabled">2</button>
      <button class="btn btn-warning">3</button>
      <button class="btn btn-warning">Next</button>
    </div>
    <br />
    <div class="btn-group btn-group-sm m-2">
      <button class="btn btn-info">Previous</button>
      <button class="btn btn-info active">1</button>
      <button class="btn btn-info">2</button>
      <button class="btn btn-info">3</button>
      <button class="btn btn-info">Next</button>
    </div>
    <br />
    <div class="btn-group-vertical m-2">
      <button class="btn btn-danger">Previous</button>
      <button class="btn btn-danger">1</button>
      <button class="btn btn-danger active">2</button>
      <button class="btn btn-danger">3</button>
      <button class="btn btn-danger">Next</button>
    </div>
    <div
      class="btn-group"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck3"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
